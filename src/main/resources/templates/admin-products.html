<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 관리 - BookStore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            padding: 20px 0;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .active {
            background-color: #007bff;
        }
        .main-content {
            padding: 30px;
        }
        .product-img {
            width: 50px;
            height: 70px;
            object-fit: cover;
        }
        .stock-low {
            color: #dc3545;
            font-weight: bold;
        }
        .stock-normal {
            color: #28a745;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand">📚 BookStore Admin</span>
            <div class="d-flex align-items-center">
                <span class="text-white me-3">관리자님 환영합니다</span>
                <button class="btn btn-outline-light btn-sm" onclick="logout()">로그아웃</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-2 sidebar">
                <a href="admin-main.html">🏠 대시보드</a>
                <a href="admin-users.html">👥 회원 관리</a>
                <a href="admin-products.html" class="active">📦 상품 관리</a>
                <a href="admin-orders.html">🛒 주문 관리</a>
                <hr class="bg-white">
                <a href="#" onclick="alert('재고 관리 기능 준비중')">📊 재고 관리</a>
                <a href="#" onclick="alert('통계 기능 준비중')">📈 통계</a>
                <a href="#" onclick="alert('설정 기능 준비중')">⚙️ 설정</a>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>상품 관리</h2>
                    <button class="btn btn-primary" onclick="location.href='/admin/product/create'">+ 새 상품 등록</button>
                </div>

                <!-- 검색 및 필터 -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="상품명, ISBN, 저자로 검색">
                            <button class="btn btn-outline-secondary">검색</button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option>전체 카테고리</option>
                            <option>프로그래밍</option>
                            <option>소설</option>
                            <option>자기계발</option>
                            <option>경제/경영</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option>재고 전체</option>
                            <option>재고 있음</option>
                            <option>재고 부족</option>
                            <option>품절</option>
                        </select>
                    </div>
                </div>

                <!-- 상품 목록 테이블 -->
                <div class="card">
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>이미지</th>
                                    <th>상품코드</th>
                                    <th>상품명</th>
                                    <th>저자</th>
                                    <th>출판사</th>
                                    <th>ISBN</th>
                                    <th>카테고리</th>
                                    <th>가격</th>
                                    <th>재고</th>
                                    <th>평점</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 등록된 상품이 있을 때 -->
                                <tr th:each="book, iterStat : ${bookList}" th:onclick="'viewProductDetail(' + ${iterStat.count} + ')'">
                                    <td><div class="bg-secondary product-img"></div></td>
                                    <td th:text="'B' + ${iterStat.count}">B001</td>
                                    <td><strong th:text="${book.bookName}">상품명</strong></td>
                                    <td th:text="${book.author}">저자</td>
                                    <td th:text="${book.publisher}">출판사</td>
                                    <td th:text="${book.isbn}">ISBN</td>
                                    <td th:text="${book.bookCategory}">카테고리</td>
                                    <td th:text="'₩' + ${#numbers.formatInteger(book.salePrice, 0, 'COMMA')}">₩0</td>
                                    <td th:class="${book.product > 20 ? 'stock-normal' : (book.product > 0 ? 'stock-low' : 'text-danger')}" 
                                        th:text="${book.product}">0</td>
                                    <td>⭐ -</td>
                                    <td>
                                        <button class="btn btn-sm btn-info" 
                                                th:onclick="'event.stopPropagation(); viewProductDetail(' + ${iterStat.count} + ')'">상세</button>
                                        <button class="btn btn-sm btn-warning" 
                                                th:onclick="'event.stopPropagation(); editProduct(' + ${iterStat.count} + ')'">수정</button>
                                    </td>
                                </tr>
                                
                                <!-- 등록된 상품이 없을 때 -->
                                <tr th:if="${#lists.isEmpty(bookList)}">
                                    <td colspan="11" class="text-center py-5">
                                        <div class="text-muted">
                                            <p class="mt-3">등록된 상품이 없습니다.</p>
                                            <a href="/admin/product/create" class="btn btn-primary mt-2">첫 상품 등록하기</a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 페이지네이션 -->
                <nav class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">이전</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">다음</a>
                        </li>
                    </ul>
                </nav>

                <!-- 재고 알림 -->
                <div class="alert alert-warning mt-3">
                    <strong>⚠️ 재고 알림:</strong> 3개 상품의 재고가 부족합니다. 확인이 필요합니다.
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                window.location.href = '/admin/login/logout';
            }
        }

        function viewProductDetail(productId) {
            window.location.href = `/admin/product/detail/${productId}`;
        }

        function editProduct(productId) {
            alert(`상품 ${productId} 수정 기능 준비중`);
        }
    </script>
</body>
</html>
