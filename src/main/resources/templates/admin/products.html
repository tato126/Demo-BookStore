<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<head>
    <title>상품 관리</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>상품 관리</h2>
            <button class="btn btn-primary" onclick="location.href='/admin/product/create'">+ 새 상품 등록</button>
        </div>

        <!-- 검색 및 필터 -->
        <div class="row mb-3">
            <div class="col-md-4">
                <div class="input-group">
                    <input type="text" id="productSearch" class="form-control" placeholder="상품명, ISBN, 저자로 검색">
                    <button class="btn btn-outline-secondary" onclick="searchProducts()">검색</button>
                </div>
            </div>
            <div class="col-md-2">
                <select id="categoryFilter" class="form-select">
                    <option value="">전체 카테고리</option>
                    <option value="programming">프로그래밍</option>
                    <option value="novel">소설</option>
                    <option value="self-help">자기계발</option>
                    <option value="business">경제/경영</option>
                </select>
            </div>
            <div class="col-md-2">
                <select id="stockFilter" class="form-select">
                    <option value="">재고 전체</option>
                    <option value="available">재고 있음</option>
                    <option value="low">재고 부족</option>
                    <option value="out">품절</option>
                </select>
            </div>
        </div>

        <!-- 상품 목록 테이블 -->
        <div class="card">
            <div class="card-body">
                <table class="table table-hover product-table">
                    <thead>
                        <tr>
                            <th>이미지</th>
                            <th>상품코드</th>
                            <th>상품명</th>
                            <th>저자</th>
                            <th>출판사</th>
                            <th>ISBN</th>
                            <th>카테고리</th>
                            <th>가격</th>
                            <th>재고</th>
                            <th>평점</th>
                            <th>관리</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 등록된 상품이 있을 때 -->
                        <tr th:each="book, iterStat : ${bookList}" 
                            th:data-category="${book.bookCategory}"
                            th:data-stock="${book.product}"
                            th:onclick="'viewProductDetail(' + ${book.bookId} + ')'">
                            <td><div class="bg-secondary product-img"></div></td>
                            <td th:text="'B' + ${book.bookId}">B001</td>
                            <td><strong th:text="${book.bookName}">상품명</strong></td>
                            <td th:text="${book.author}">저자</td>
                            <td th:text="${book.publisher}">출판사</td>
                            <td th:text="${book.isbn}">ISBN</td>
                            <td th:text="${book.bookCategory}">카테고리</td>
                            <td th:text="'₩' + ${#numbers.formatInteger(book.salePrice, 0, 'COMMA')}">₩0</td>
                            <td th:class="${book.product > 20 ? 'stock-normal' : (book.product > 0 ? 'stock-low' : 'text-danger')}" 
                                th:text="${book.product}">0</td>
                            <td>⭐ -</td>
                            <td>
                                <button class="btn btn-sm btn-info" 
                                        th:onclick="'event.stopPropagation(); viewProductDetail(' + ${book.bookId} + ')'">상세</button>
                                <button class="btn btn-sm btn-warning" 
                                        th:onclick="'event.stopPropagation(); editProduct(' + ${book.bookId} + ')'">수정</button>
                            </td>
                        </tr>
                        
                        <!-- 등록된 상품이 없을 때 -->
                        <tr th:if="${#lists.isEmpty(bookList)}">
                            <td colspan="11" class="text-center py-5">
                                <div class="text-muted">
                                    <p class="mt-3">등록된 상품이 없습니다.</p>
                                    <a href="/admin/product/create" class="btn btn-primary mt-2">첫 상품 등록하기</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <nav class="mt-3">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link" href="#" tabindex="-1">이전</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">다음</a>
                </li>
            </ul>
        </nav>

        <!-- 재고 알림 -->
        <div class="alert alert-warning mt-3">
            <strong>⚠️ 재고 알림:</strong> 3개 상품의 재고가 부족합니다. 확인이 필요합니다.
        </div>
    </div>
    
    <th:block layout:fragment="javascript">
        <script th:src="@{/js/admin-product.js}"></script>
        <script>
            // Set active menu
            const activeMenu = 'products';
        </script>
    </th:block>
</body>
</html>
