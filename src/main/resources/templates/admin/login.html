<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - BookStore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/admin-pages.css}" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>📚 BookStore Admin</h2>
            <p class="text-muted">관리자 로그인</p>
        </div>
        
        <form id="loginForm" action="/admin/login" method="POST">
            <div class="mb-3">
                <label for="adminId" class="form-label">관리자 ID</label>
                <input type="text" class="form-control" id="adminId" name="adminId" placeholder="관리자 ID를 입력하세요">
            </div>
            
            <div class="mb-4">
                <label for="adminPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="adminPassword" name="adminPwd" placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    로그인 상태 유지
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">로그인</button>
        </form>
        
        <div class="mt-3 text-center">
            <small class="text-muted">테스트용: admin / admin123</small>
        </div>
    </div>

</body>
</html>
