<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 - BookStore Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            border: none;
        }
        .btn-login:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>📚 BookStore Admin</h2>
            <p class="text-muted">관리자 로그인</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="adminId" class="form-label">관리자 ID</label>
                <input type="text" class="form-control" id="adminId" placeholder="관리자 ID를 입력하세요" required>
            </div>
            
            <div class="mb-4">
                <label for="adminPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    로그인 상태 유지
                </label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">로그인</button>
        </form>
        
        <div class="mt-3 text-center">
            <small class="text-muted">테스트용: admin / admin123</small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const adminId = document.getElementById('adminId').value;
            const adminPassword = document.getElementById('adminPassword').value;
            
            // 간단한 테스트용 로그인 체크
            if (adminId === 'admin' && adminPassword === 'admin123') {
                alert('로그인 성공!');
                window.location.href = 'admin-main.html';
            } else {
                alert('아이디 또는 비밀번호가 일치하지 않습니다.');
            }
        });
    </script>
</body>
</html>
