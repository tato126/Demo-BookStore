<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">BookStore Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link th:href="@{/css/admin-common.css}" rel="stylesheet">
    <link th:href="@{/css/admin-sidebar.css}" rel="stylesheet">
    <link th:href="@{/css/admin-pages.css}" rel="stylesheet">
    
    <!-- Page specific CSS -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div th:replace="~{fragments/sidebar :: sidebar(activeMenu=${activeMenu})}"></div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <div layout:fragment="content">
                    <!-- Page specific content goes here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script th:src="@{/js/admin-common.js}"></script>
    
    <!-- Page specific JS -->
    <th:block layout:fragment="javascript"></th:block>
</body>
</html>
